<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GALLERY</title>
</head>
<body>
	<div class="gallery">
		<div class="gallery__arrows-container" tabindex="0">
			<button>
				<img src="arrow-left.svg" alt="Left arrow" class="gallery__arrows-container--left">
			</button>
			<button>
				<img src="arrow-right.svg" alt="Right arrow" class="gallery__arrows-container--right">
			</button>
		</div>
		<ul class="gallery__image-container"></ul>
		<ul class="gallery__dots"></ul>
	</div>
</body>
</html>
